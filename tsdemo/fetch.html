        <h1>Fetch API
        </h1>
        <h3>HTTP status Code</h3>
        <input type="number" id="status-code">
        <button id="status-code-btn" onclick="fetchCats()">Fetch</button>
        <img src = "https://http.cat/200.jpg" id="status-code-img" alt="">

        <div id="the-cat-api">
            <h3>The Cat API</h3>
            <form action="" id="cat-api-form">
                <label for="img-num">How Many Cats Do You Want?</label>
                <select name="img-num" id="img-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
                <label for="breed">What Kind of cat do you want?</label>
                <input type="text" name="breed" id="breed">
                <button onclick="getCats(); return false;">Get me cats!</button>
            </form>
        </div>

        <div id="pokeapi-fetch">
            <h1>Fetch API HTTP Calls Implementation #2</h1>
            <h3>Show me a random Pokemon from a selected type!</h3>
            <label for="type-pokemon">Select the Pokemon type and I'll show you a random pokemon of that type!</label>
            <!-- <input type="text" name = "type-pokemon" id="type-pokemon"> -->       
            <select name="type-pokemon" id="type-pokemon">
                <option value="1">Normal</option>
                <option value="2">Fighting</option>
                <option value="3">Flying</option>
                <option value="4">Poison</option>
                <option value="5">Ground</option>
                <option value="6">Rock</option>
                <option value="7">Bug</option>
                <option value="8">Ghost</option>
                <option value="9">Steel</option>
                <option value="10">Fire</option>
                <option value="11">Water</option>
                <option value="12">Grass</option>
                <option value="13">Electric</option>
                <option value="14">Psychic</option>
                <option value="15">Ice</option>
                <option value="16">Dragon</option>
                <option value="17">Dark</option>
                <option value="18">Fairy</option>
            </select>
            <button onclick="getRandomPokemon(); return false">Search!</button>
        </div>

        <script src="fetch.js"></script>
        <script src="pokeFetch.js"></script>
